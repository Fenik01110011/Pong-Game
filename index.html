<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Gra Pong</title>
	
	<meta name="description" content="Spawdź czy jesteś w stanie wygrać z komputerem w Pong na każdym z poziomów. To niekoniecznie może być takie prostę!"/>
	<meta name="keywords" content="super, gra, internetowa, pong, javascript, js, rozrywka, wyzwanie" />
	<meta name="author" content="Marcin Białecki">
	
	
	<link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
	<div id = "container">
		<main>
			<header>
				<h1>Gra Pong</h1>
			</header>
			<section id = "scores">
				<div class="score">
					<p><span id="namePlayer1">Player 1</span></p>
					<p><span id="scorePlayer1">0 pkt</span></p>
				</div>
				<div class="score">
					<p>Czas</p>
					<p><span id="time">0 s</span></p>
				</div>
				<div class="score">
					<p><span id="namePlayer2">Computer</span></p>
					<p><span id="scorePlayer2">0 pkt</span></p>
				</div>
				<div style="clear:both;"></div>
			</section>
			<canvas id="game">Twoja przeglądarka nie obsługuje Canvas.</canvas>
		</main>
		<nav>
			<div class="nav">
				<div onclick="newGame()">Nowa gra</div>
			</div>
			<div class="nav">
				<div onclick="gamePause()">Pauza</div>
			</div>
			<div class="nav">
				<div onclick="gameSettings()">Ustawienia</div>
			</div>
			<div style="clear:both;"></div>
		</nav>
		<section id = "settings">

		</section>
		<!-- <footer>
			Marcin Białecki
		</footer> -->
	</div>
	
	
	<script src="script.js"></script>
</body>
</html>
